<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="hero__image-wrapper">
        <picture class="div__img--logp">
          <!-- Desktop -->
          <source 
              srcset="./images/ 1x,
              ./images/ 2x"
              media="(min-width: 1200px)">

          <!-- Tablet -->
          <source 
              srcset=" 1x,
               2x"
              media="(min-width: 768px)">

          <!-- Mobile -->
          <source 
              srcset="./images/ 1x,
              ./images/ 2x"
              media="(max-width: 767px)">

          <!-- Fallback (in case <picture> isnâ€™t supported) -->
          <img 
              src="./"
              alt="logo">
      </picture>
             </div>
      <a href="#" class="header__contact-link header__contact-link--tablet">Consultation by phone</a>
      <input type="checkbox" id="toggle">
      <label for="toggle">
        <span></span>
      </label>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Studying program</a></li>
          <li class="nav__item"><a class="nav__link-active" href="#">About</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Training options</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Contacts</a></li>
          <li class="nav__item">
            <a href="#" class="header__contact-link">Consultation by phone</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
